<!DOCTYPE html>
<html>
<head>
	<title>timothy</title>
	<link rel="stylesheet" type="text/css" href="../../dist/css/timothy.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<!-- responsive sample -->
<h3>small, medium, large in different style</h3>
<div class="row display">
	<div class="column small-3 medium-6 large-12">3</div>
	<div class="column small-3 medium-6 large-6">3</div>
	<div class="column small-3 medium-12 large-6">3</div>
	<div class="column small-3 medium-12 large-12">3</div>
</div>	

<h3>large-push-1</h3>
<div class="row display">
	<div class="column small-3  large-push-1">3</div>
	<div class="column small-3 medium-6 large-6">3</div>
	<div class="column small-3 medium-12 large-6">3</div>
	<div class="column small-3 medium-12 large-12">3</div>
</div>	

<h3>large-center</h3>
<div class="row display">
	<div class="column small-3  large-centered">3</div>
	<div class="column small-3 medium-6 large-6">3</div>
	<div class="column small-3 medium-12 large-6">3</div>
	<div class="column small-3 medium-12 large-12">3</div>
</div>	

<h3>	
	<div class="show-for-small">I am in small</div>
	<div class="show-for-large">I am in large aha!</div>
	<div class="show-for-medium">so I am medium size, oh nooo</div>
</h3> 


<h3>	
	<div class="show-for-small">small grid - 3 * 4</div>
	<div class="show-for-medium">medium grid - 4 * 3</div>
	<div class="show-for-large">large grid - 6 * 2</div>
</h3> 

<ul class="small-block-grid-3 medium-block-grid-4 large-block-grid-6 display-block-grid">
 	<li>1</li>
 	<li>2</li>
 	<li>3</li>
 	<li>4</li>
</ul>
</body>
</html>
